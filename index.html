<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <title>Spotify Clone</title>
</head>

<body>
    <div class="loader-div">
        <span class="loader">
            <span></span>
            <span></span>
        </span>
    </div>
    <div class="container">
        <div class="div1">
            <div class="nav">
                <span class="span1"><i class="fa-solid fa-house"></i> Home</span>
                <span><i class="fa-solid fa-magnifying-glass"></i> Search</span>
            </div>
            <div class="library">
                <div class="libraryMain">
                    <span><i class="fa-solid fa-bars"></i>Your library</span>
                    <span class="libraryNav"><i class="fa-solid fa-plus"></i><i
                            class="fa-solid fa-arrow-right"></i></span>
                </div>

                <button>Playlistss</button>
                <button>Artists</button>

            </div>
            <div class="playlist">
                <div class="playlistSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div>
                        <div class="dropdownBtn">
                            <span>Recents</span> <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <div id="dropdown" class="dropdown toggle">
                            <span>Sort by</span>
                            <ul>
                                <li>Recent</li>
                                <li>Recently Added</li>
                                <li>Alphabetical</li>
                                <li>Creator</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="playlistItems">
                    <div class="item">
                        <img src="imgs/icon.jpg" alt="">
                        <div>
                            <h2>Liked songs</h2>
                            <span>Playlist</span><span class="dot"></span><span class="name">36 songs</span>
                        </div>
                    </div>
                    <div class="item">
                        <img src="imgs/icon.jpg" alt="">
                        <div>
                            <h2>Holyshit</h2>
                            <span>Playlist</span><span class="dot"></span><span class="name">Kartik</span>
                        </div>
                    </div>
                    <div class="item">
                        <img src="imgs/icon.jpg" alt="">
                        <div>
                            <h2>lorem Music</h2>
                            <span>Playlist</span><span class="dot"></span><span class="name">Gigga Songs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="div2Nav">
                <div class="Navleft">
                    <div class="f123">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="f123">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
                <div class="Navright">
                    <span class="Navspan1">Explore Premium</span>
                    <span class="Navspan2"><i class="fa-regular fa-circle-down"></i>Install App</span>
                    <div class="f123">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="mainTitle">
                <img class="mainImg" src="imgs/main.jpg" alt="">
                <div class="title1">
                    <span>Playlist</span>
                    <span class="heading">Hollyshit</span>
                    <div>
                        <span>lorem</span><span class="dot"></span> <span>23343 likes</span>
                    </div>
                </div>
            </div>
            <div class="songsMain">
                <div class="playpause">
                    <i class="fa-solid fa-circle-play play"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="songsHeader playlistItem">
                    <span class="sNo">#</span>
                    <span class="musicName">Title</span>
                    <span class="album">Album</span>
                    <span class="dateAdded">Date Added</span>
                    <span class="duration"><i class="fa-regular fa-clock"></i></span>
                </div>
            </div>

        </div>
        <div class="div3">
            <div class="bottomNavTitle">
                <img class="bottomImg" src="/imgs/main.jpg" alt="">
                <h3>Title</h3>
            </div>
            <div class="bottomMiddle">
                <div class="option">
                    <i class="fa-solid fa-shuffle shuffle"></i>
                    <i class="fa-solid fa-backward-step backward"></i>
                    <i class="fa-solid fa-circle-play songPlayPause"></i>
                    <!-- <i class="fa-solid fa-circle-pause"></i> -->
                    <i class="fa-solid fa-forward-step forward"></i>
                    <i class="fa-solid fa-rotate-left loop"></i>
                </div>
                <div class="musicRange">
                    <span class="currentTime">0:00</span>
                    <input class="progressRange" type="range">
                    <span class="Duration">0:00</span>
                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-volume-high muteUnmute"></i>
                <!-- <i class="fa-solid fa-volume-xmark"></i> -->
                <input class="volumeRange" type="range">
            </div>
        </div>
    </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
